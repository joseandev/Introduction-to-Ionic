<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor de No.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item class="">
      <ion-label position="">No.</ion-label>
      <ion-input type="number" [(ngModel)]="num"></ion-input>
    </ion-item>

    <ion-button expand="full" color="secondary" (click)="translate()">Aceptar</ion-button>
    <ng-template [ngIf]="show">
      <ion-item>
        <ion-label class="ion-text-center">{{ numInLetters }}</ion-label>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
